<div *ngIf="iconName== 'empty' ">
    <img class="image" src="../../assets/edit.svg">
</div>
<div *ngIf="iconName== 'circle' ">
    <img class="image" src="../../assets/circle.svg">
</div>
<div *ngIf="iconName== 'cross' ">
    <img class="image" src="../../assets/cross.svg">
</div>
<div *ngIf="iconName=='' ">
    something went wrong!
</div>
